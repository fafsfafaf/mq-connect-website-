<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasvertrag-Formular</title>
    <style>
        :root {
            /* Branding & Dark Theme Colors */
            --primary: #38bdf8;
            /* Sky 400 - Leuchtend f√ºr Dark Mode */
            --primary-hover: #0ea5e9;
            /* Sky 500 */
            --bg: #0f172a;
            /* Slate 900 */
            --surface: #1e293b;
            /* Slate 800 */
            --text: #f1f5f9;
            /* Slate 100 */
            --text-light: #94a3b8;
            /* Slate 400 */
            --border: #334155;
            /* Slate 700 */
            --input-bg: #020617;
            /* Slate 950 */
            --radius: 12px;
            --spacing: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Optional: Subtle Mesh Gradient */
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
        }

        .container {
            background: var(--surface);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 800;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-section {
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 32px;
        }

        .form-section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing);
        }

        .form-group {
            margin-bottom: var(--spacing);
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            font-size: 16px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: white;
            appearance: none;
        }

        input::placeholder {
            color: #475569;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 10px;
            background: var(--input-bg);
            font-size: 14px;
        }

        input[type="file"]::file-selector-button {
            background: var(--border);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            margin-right: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #475569;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: #0f172a;
            /* Dark text for contrast on bright blue */
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        /* Status Messages */
        #status-message {
            text-align: center;
            margin-top: 24px;
            font-weight: 600;
            padding: 16px;
            border-radius: var(--radius);
            display: none;
            font-size: 15px;
        }

        .success {
            background-color: rgba(22, 163, 74, 0.2);
            color: #4ade80;
            border: 1px solid rgba(22, 163, 74, 0.3);
        }

        .error {
            background-color: rgba(220, 38, 38, 0.2);
            color: #f87171;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
                border: none;
                background: transparent;
                box-shadow: none;
            }

            body {
                align-items: flex-start;
                padding: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gasvertrag optimieren</h1>
        <p class="subtitle">Sichern Sie sich jetzt g√ºnstige Konditionen f√ºr Ihre Versorgung.</p>

        <form id="contractForm" enctype="multipart/form-data">
            <input type="hidden" name="formType" value="gas">

            <!-- Sektion 1: Pers√∂nliche Daten -->
            <div class="form-section">
                <div class="section-title">1. Pers√∂nliche Daten</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Vorname *</label>
                        <input type="text" name="firstName" required placeholder="Max">
                    </div>
                    <div class="form-group">
                        <label>Nachname *</label>
                        <input type="text" name="lastName" required placeholder="Mustermann">
                    </div>
                    <div class="form-group full-width">
                        <label>Stra√üe & Hausnummer *</label>
                        <input type="text" name="streetAddress" required placeholder="Musterstra√üe 12">
                    </div>
                    <div class="form-group">
                        <label>PLZ *</label>
                        <input type="text" name="zipCode" required placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label>Ort *</label>
                        <input type="text" name="city" required placeholder="Musterstadt">
                    </div>
                    <div class="form-group full-width">
                        <label>E-Mail *</label>
                        <input type="email" name="email" required placeholder="max@beispiel.de">
                    </div>
                    <div class="form-group full-width">
                        <label>Telefon *</label>
                        <input type="tel" name="phone" required placeholder="0176 12345678">
                    </div>
                </div>
            </div>

            <!-- Sektion 2: Gas-spezifische Daten -->
            <div class="form-section">
                <div class="section-title">2. Vertragsdaten (Gas)</div>
                <div class="form-group">
                    <label>Aktueller Gasanbieter</label>
                    <input type="text" name="currentProvider" placeholder="z.B. E.ON">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Jahresverbrauch (kWh)</label>
                        <input type="number" name="consumptionKwh" placeholder="z.B. 15000">
                    </div>
                    <div class="form-group">
                        <label>Z√§hlernummer</label>
                        <input type="text" name="meterNumber" placeholder="12345678">
                    </div>
                </div>
            </div>

            <!-- Sektion 3: Upload -->
            <div class="form-section">
                <div class="section-title">3. Dokumente</div>
                <div class="form-group">
                    <label>Vertrag / Dokument hochladen (Nur PDF)</label>
                    <input type="file" name="contractFile" accept="application/pdf">
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Daten jetzt absenden üöÄ</button>
            <div id="status-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contractForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('status-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = "Wird gesendet...";
            statusMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://n8n.srv824470.hstgr.cloud/webhook-test/forms', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusMsg.textContent = "Erfolgreich gesendet! Wir melden uns in K√ºrze.";
                    statusMsg.className = "success";
                    statusMsg.style.display = 'block';
                    form.reset();
                    submitBtn.textContent = "Gesendet ‚úì";
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMsg.textContent = "Fehler beim Senden. Bitte versuchen Sie es erneut.";
                statusMsg.className = "error";
                statusMsg.style.display = 'block';
                submitBtn.textContent = "Erneut versuchen";
                submitBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
