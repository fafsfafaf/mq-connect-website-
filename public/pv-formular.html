<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV-Anlagen-Formular</title>
    <style>
        :root {
            --primary: #38bdf8;
            /* Sky 400 */
            --primary-hover: #0ea5e9;
            /* Sky 500 */
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --surface: rgba(255, 255, 255, 0.95);
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --spacing: 20px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            --error: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-gradient-start);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Ethereal Background Mesh */
        .background-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        /* Premium Container */
        .container {
            background: var(--surface);
            backdrop-filter: blur(12px);
            max-width: 600px;
            width: 100%;
            padding: 48px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 64px;
            height: 64px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary);
        }

        h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.5;
        }

        .form-section {
            margin-bottom: 32px;
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing);
        }

        .form-group {
            margin-bottom: 0;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #334155;
            margin-left: 2px;
        }

        /* Input with Icon */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            display: flex;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 15px;
            transition: all 0.2s;
            background: #f8fafc;
            color: #0f172a;
            appearance: none;
            font-weight: 500;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        input::placeholder {
            color: #cbd5e1;
        }

        /* Checkbox Styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-group:hover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin: 0;
            padding: 0;
            box-shadow: none;
            border-color: #cbd5e1;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            width: auto;
        }

        /* File Upload */
        .file-upload-label {
            cursor: pointer;
            display: block;
        }

        .file-upload-design {
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            transition: all 0.2s;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .file-upload-design:hover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
            color: var(--primary);
        }

        input[type="file"] {
            display: none;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(2, 132, 199, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        #status-message {
            text-align: center;
            margin-top: 24px;
            font-weight: 600;
            padding: 16px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        .success {
            background-color: #ecfdf5;
            color: #059669;
            border: 1px solid #d1fae5;
        }

        .error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
                border: none;
                background: #f8fafc;
                box-shadow: none;
            }

            body {
                align-items: flex-start;
                padding: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="background-mesh"></div>

    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                </svg>
            </div>
            <h1>PV-Anlagen Anfrage</h1>
            <p class="subtitle">Machen Sie Ihr Dach zum Kraftwerk.</p>
        </div>

        <form id="contractForm" enctype="multipart/form-data">
            <input type="hidden" name="formType" value="pv">

            <!-- Sektion 1: Persönliche Daten -->
            <div class="form-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    Persönliche Daten
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Vorname *</label>
                        <div class="input-wrapper">
                            <input type="text" name="firstName" required placeholder="Max">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nachname *</label>
                        <div class="input-wrapper">
                            <input type="text" name="lastName" required placeholder="Mustermann">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>Straße & Hausnummer *</label>
                        <div class="input-wrapper">
                            <input type="text" name="streetAddress" required placeholder="Musterstraße 12">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>PLZ *</label>
                        <div class="input-wrapper">
                            <input type="text" name="zipCode" required placeholder="12345">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                    <polyline points="9 22 9 12 15 12 15 22" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ort *</label>
                        <div class="input-wrapper">
                            <input type="text" name="city" required placeholder="Musterstadt">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M3 21h18M5 21V7l8-4 8 4v14M8 21v-4h8v4" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>E-Mail *</label>
                        <div class="input-wrapper">
                            <input type="email" name="email" required placeholder="max@beispiel.de">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>Telefon *</label>
                        <div class="input-wrapper">
                            <input type="tel" name="phone" required placeholder="0176 12345678">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                </svg></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sektion 2: PV-spezifische Daten -->
            <div class="form-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4 8 4v14" />
                        <path d="M9 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                    </svg>
                    Objektdaten
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Dachfläche (m²)</label>
                        <div class="input-wrapper">
                            <input type="number" name="roofArea" placeholder="z.B. 40">
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M3 3h7v7H3z" />
                                    <path d="M14 3h7v7h-7z" />
                                    <path d="M14 14h7v7h-7z" />
                                    <path d="M3 14h7v7H3z" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Dachausrichtung</label>
                        <div class="input-wrapper">
                            <select name="roofOrientation">
                                <option value="">Bitte wählen</option>
                                <option value="Sued">Süd</option>
                                <option value="Sued-West">Süd-West</option>
                                <option value="Sued-Ost">Süd-Ost</option>
                                <option value="West">West</option>
                                <option value="Ost">Ost</option>
                            </select>
                            <span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10" />
                                    <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76" />
                                </svg></span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <div class="checkbox-group" onclick="document.getElementById('battery').click()">
                            <input type="checkbox" id="battery" name="interestBatteryStorage" value="yes"
                                onclick="event.stopPropagation()">
                            <label for="battery">Interesse an Stromspeicher?</label>
                            <div style="flex-grow: 1; text-align: right; color: var(--primary);">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                                    <line x1="16" y1="21" x2="16" y2="2" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sektion 3: Upload -->
            <div class="form-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <line x1="9" y1="15" x2="15" y2="15" />
                    </svg>
                    Dokumente
                </div>
                <div class="form-group">
                    <label>Grundriss / Fotos hochladen (PDF)</label>
                    <label class="file-upload-label">
                        <input type="file" name="contractFile" accept="application/pdf" id="fileInput">
                        <div class="file-upload-design">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            <span id="fileName">Datei auswählen oder hierher ziehen</span>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span>Anfrage senden</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                </svg>
            </button>
            <div id="status-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contractForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('status-message');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB

        // Styles for File Input Change
        fileInput.addEventListener('change', function (e) {
            if (this.files && this.files.length > 0) {
                const file = this.files[0];
                if (file.size > MAX_FILE_SIZE) {
                    alert("Die Datei ist zu groß! Bitte maximal 5 MB hochladen.");
                    this.value = ""; // Clear input
                    fileName.textContent = "Datei zu groß (Max 5MB)";
                    fileName.style.color = "var(--error)";
                    return;
                }
                fileName.textContent = file.name;
                fileName.style.color = 'var(--primary)';
                fileName.style.fontWeight = '600';
            } else {
                fileName.textContent = "Datei auswählen oder hierher ziehen";
                fileName.style.color = 'var(--text-light)';
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span>Wird gesendet...</span> <svg class="spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>`;
            statusMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                // Hinweis: -test Webhooks müssen im n8n Editor aktiv "hören" ("Execute Workflow"), sonst gibt es Timeout/404.
                const response = await fetch('https://n8n.srv824470.hstgr.cloud/webhook-test/forms', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusMsg.textContent = "Erfolgreich gesendet! Wir melden uns in Kürze.";
                    statusMsg.className = "success";
                    statusMsg.style.display = 'block';
                    form.reset();
                    fileName.textContent = "Datei auswählen oder hierher ziehen";
                    submitBtn.innerHTML = `<span>Gesendet</span> <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`;
                } else {
                    const errorText = await response.text();
                    console.error('Server Error:', response.status, errorText);
                    throw new Error(`Server Fehler (${response.status}): ${errorText || 'Keine Details'}`);
                }
            } catch (error) {
                console.error('Network/Submission Error:', error);
                statusMsg.textContent = `Fehler beim Senden: ${error.message}. Bitte versuchen Sie es erneut.`;
                statusMsg.className = "error";
                statusMsg.style.display = 'block';
                submitBtn.innerHTML = `<span>Erneut versuchen</span> <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>`;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
