<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV-Anlagen-Formular</title>
    <style>
        :root {
            --primary: #004e82;
            --primary-hover: #003d66;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --spacing: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--surface);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        h1 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 8px;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .form-section {
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing);
        }

        .form-group {
            margin-bottom: var(--spacing);
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            font-size: 15px;
            transition: all 0.2s;
            background: #fff;
            appearance: none;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 78, 130, 0.1);
        }

        .checkbox-group {
            display: flex;
            items-center;
            gap: 12px;
            padding: 12px;
            background: #f1f5f9;
            border-radius: var(--radius);
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            padding: 12px;
            border-radius: var(--radius);
            display: none;
        }

        .success {
            background-color: #dcfce7;
            color: #166534;
        }

        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>PV-Anlagen Anfrage</h1>
        <p class="subtitle">Machen Sie Ihr Dach zum Kraftwerk.</p>

        <form id="contractForm" enctype="multipart/form-data">
            <input type="hidden" name="formType" value="pv">

            <!-- Sektion 1: PersÃ¶nliche Daten -->
            <div class="form-section">
                <div class="section-title">1. PersÃ¶nliche Daten</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Vorname *</label>
                        <input type="text" name="firstName" required placeholder="Max">
                    </div>
                    <div class="form-group">
                        <label>Nachname *</label>
                        <input type="text" name="lastName" required placeholder="Mustermann">
                    </div>
                    <div class="form-group full-width">
                        <label>StraÃŸe & Hausnummer *</label>
                        <input type="text" name="streetAddress" required placeholder="MusterstraÃŸe 12">
                    </div>
                    <div class="form-group">
                        <label>PLZ *</label>
                        <input type="text" name="zipCode" required placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label>Ort *</label>
                        <input type="text" name="city" required placeholder="Musterstadt">
                    </div>
                    <div class="form-group full-width">
                        <label>E-Mail *</label>
                        <input type="email" name="email" required placeholder="max@beispiel.de">
                    </div>
                    <div class="form-group full-width">
                        <label>Telefon *</label>
                        <input type="tel" name="phone" required placeholder="0176 12345678">
                    </div>
                </div>
            </div>

            <!-- Sektion 2: PV-spezifische Daten -->
            <div class="form-section">
                <div class="section-title">2. Objektdaten</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>DachflÃ¤che (mÂ²)</label>
                        <input type="number" name="roofArea" placeholder="z.B. 40">
                    </div>
                    <div class="form-group">
                        <label>Dachausrichtung</label>
                        <select name="roofOrientation">
                            <option value="">Bitte wÃ¤hlen</option>
                            <option value="Sued">SÃ¼d</option>
                            <option value="Sued-West">SÃ¼d-West</option>
                            <option value="Sued-Ost">SÃ¼d-Ost</option>
                            <option value="West">West</option>
                            <option value="Ost">Ost</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <div class="checkbox-group">
                            <input type="checkbox" id="battery" name="interestBatteryStorage" value="yes">
                            <label for="battery">Interesse an Stromspeicher?</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sektion 3: Upload -->
            <div class="form-section">
                <div class="section-title">3. Dokumente</div>
                <div class="form-group">
                    <label>Grundriss / Fotos hochladen (Nur PDF)</label>
                    <input type="file" name="contractFile" accept="application/pdf">
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Anfrage senden ðŸš€</button>
            <div id="status-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contractForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('status-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = "Wird gesendet...";
            statusMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://n8n.srv824470.hstgr.cloud/webhook-test/forms', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusMsg.textContent = "Erfolgreich gesendet! Wir melden uns in KÃ¼rze.";
                    statusMsg.className = "success";
                    statusMsg.style.display = 'block';
                    form.reset();
                    submitBtn.textContent = "Gesendet âœ“";
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMsg.textContent = "Fehler beim Senden. Bitte versuchen Sie es erneut.";
                statusMsg.className = "error";
                statusMsg.style.display = 'block';
                submitBtn.textContent = "Erneut versuchen";
                submitBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
